name: Gatsby Build

env:
  DOCKER_BUILDKIT: 1

on:
  push:
    branches:
      - master

jobs:
  dependencies:
    name: "Dependencies"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      #- run: docker login -u $GITHUB_ACTOR -p ${{ secrets.GITHUB_TOKEN }} docker.pkg.github.com
      #- run: docker pull docker.pkg.github.com/$GITHUB_REPOSITORY/dependencies:latest || true
      - name: Docker Build and Push
        uses: docker/build-push-action@v1.1.0
        with:
          cache_froms: ${{ env.GITHUB_REPOSITORY }}/dependencies:latest
          repository: andrioid/andri.dk/dependencies
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

          registry: docker.pkg.github.com
          target: dependencies
          tag_with_sha: true
          tag_with_ref: true
          build_args: BUILDKIT_INLINE_CACHE=1

  gatsby:
    name: "Static Site Generation"
    needs: [dependencies]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      #- run: docker login -u $GITHUB_ACTOR -p ${{ secrets.GITHUB_TOKEN }} docker.pkg.github.com
      #- run: docker pull docker.pkg.github.com/$GITHUB_REPOSITORY/gatsby:latest || true
      #- run: docker pull docker.pkg.github.com/$GITHUB_REPOSITORY/dependencies:latest || true
      - name: Docker Build and Push
        uses: docker/build-push-action@v1.1.0
        with:
          cache_froms: ${{ env.GITHUB_REPOSITORY }}/dependencies:latest,docker.pkg.github.com/${{ env.GITHUB_REPOSITORY }}/gatsby:latest
          repository: andrioid/andri.dk/gatsby
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

          registry: docker.pkg.github.com
          target: gatsby
          tag_with_sha: true
          tag_with_ref: true
          build_args: BUILDKIT_INLINE_CACHE=1
